<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <section class="todo">
                <div class="todo__header">
                    <h1 class="todo__heading heading">TODO</h1>
                    <button class="todo__btn btn btn_theme"></button>
                </div>
                <div class="todo__body">
                    <form class="new-todo">
                        <input type="checkbox" id="task-disabled" class="new-todo__checkbox checkbox" disabled>
                        <label class="new-todo__label checkbox__label" for="task-disabled">
                            <span class="checkbox__custom"></span>
                        </label>
                        <input type="text" placeholder="Create a new todoâ€¦" class="new-todo__input">
                    </form>
                    <div class="todo__tasks">
                        <div class="tasks">
                            <div class="task">
                                <input type="checkbox" id="task-1" class="task__checkbox checkbox" checked>
                                <label class="task__label checkbox__label checkbox__label_through" for="task-1">
                                    <span class="checkbox__custom"></span>
                                    Complete online JavaScript course
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                            <div class="task">
                                <input type="checkbox" id="task-2" class="task__checkbox checkbox">
                                <label class="task__label checkbox__label" for="task-2">
                                    <span class="checkbox__custom"></span>
                                    Jog around the park 3x
                                    <span class="checkbox__btn_delete"></span>
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                            <div class="task">
                                <input type="checkbox" id="task-3" class="task__checkbox checkbox">
                                <label class="task__label checkbox__label" for="task-3">
                                    <span class="checkbox__custom"></span>
                                    10 minutes meditation
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                            <div class="task">
                                <input type="checkbox" id="task-4" class="task__checkbox checkbox">
                                <label class="task__label checkbox__label" for="task-4">
                                    <span class="checkbox__custom"></span>
                                    Read for 1 hour
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                            <div class="task">
                                <input type="checkbox" id="task-5" class="task__checkbox checkbox">
                                <label class="task__label checkbox__label" for="task-5">
                                    <span class="checkbox__custom"></span>
                                    Pick up groceries
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                            <div class="task">
                                <input type="checkbox" id="task-6" class="task__checkbox checkbox">
                                <label class="task__label checkbox__label" for="task-6">
                                    <span class="checkbox__custom"></span>
                                    Complete Todo App on Frontend Mentor
                                </label>
                                <button class="task__btn_delete">
                                    <img src="assets/img/delete.svg" alt="btn-delete">
                                </button>
                            </div>
                        </div>
                        <div class="tasks-info">
                            <span id="count-task" class="tasks-info__count">5 items left</span>
                            <div class="tasks-info__filter">
                                <button class="tasks-info__btn tasks-info__btn_active">All</button>
                                <button class="tasks-info__btn">Active</button>
                                <button class="tasks-info__btn">Completed</button>
                            </div>
                            <button class="tasks-info__btn tasks-info__btn_clear">Clear Completed</button>
                        </div>
                    </div>
                </div>
                <div class="todo__footer">
                    Drag and drop to reorder list
                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
