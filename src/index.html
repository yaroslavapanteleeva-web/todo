<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <section class="todo">
                <div class="todo__header">
                    <h1 class="todo__heading heading">TODO</h1>
                    <button class="todo__btn btn btn_theme"></button>
                </div>
                <div class="todo__body">
                    <form id="form-add" class="new-todo">
                        <input type="checkbox" id="task-disabled" class="new-todo__checkbox checkbox" disabled>
                        <label class="new-todo__label" for="task-disabled">
                            <span class="checkbox__custom"></span>
                        </label>
                        <input type="text" placeholder="Create a new todoâ€¦" class="new-todo__input">
                    </form>
                    <div class="todo__tasks">
                        <div class="tasks"></div>
                        <div class="tasks-info">
                            <span class="tasks-info__count"><span class="count">0</span> items left</span>
                            <div class="tasks-info__filter">
                                <button class="tasks-info__btn tasks-info__btn_active" data-btn="all-tasks">All</button>
                                <button class="tasks-info__btn" data-btn="active-tasks">Active</button>
                                <button class="tasks-info__btn" data-btn="completed-tasks">Completed</button>
                            </div>
                            <button class="tasks-info__btn tasks-info__btn_clear" data-btn="clear-completed-tasks">Clear Completed</button>
                        </div>
                    </div>
                    <div class="tasks-info__filter tasks-info__filter_media">
                        <button class="tasks-info__btn tasks-info__btn_active" data-btn="all-tasks">All</button>
                        <button class="tasks-info__btn" data-btn="active-tasks">Active</button>
                        <button class="tasks-info__btn" data-btn="completed-tasks">Completed</button>
                    </div>
                </div>
                <div class="todo__footer">
                    Drag and drop to reorder list
                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
